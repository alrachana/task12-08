    <script>
        // 1. find the previous prime number of the given number using while loop

        n=10
          not_found = true
          while(not_found == true){
fact=0
n--
for(i=2;i<n;i++){
    if(n%i==0){
        fact++
    }
}
if(fact == 0){
    console.log(n)
    not_found=false
}
          }
        //2.find the next prime of the given number using for loop
          n1=10
          not_found = true
          while(not_found == true){
fact=0
n1++
for(i=2;i<n1;i++){
    if(n1%i==0){
        fact++
    }
}
if(fact == 0){
    console.log(n1)
    not_found=false
}
          }
    </script>
